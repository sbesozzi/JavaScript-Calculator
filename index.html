<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>

  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container">
  <ul class="calculator">
    <li class="key"><h4 class="key-text">c</h4> 
    </li>
    <li class="key-result">
  
    </li>
    <li class="key"><h4 class="key-text">7</h4>
    </li>
     <li class="key"><h4 class="key-text">8</h4>
    </li>
     <li class="key"><h4 class="key-text">9</h4>
    </li>
    <li class="key"><h4 class="key-text">/</h4>
    </li>
     <li class="key"><h4 class="key-text">4</h4>
    </li>
     <li class="key"><h4 class="key-text">5</h4>
    </li>
   <li class="key"><h4 class="key-text">6</h4>
    </li>
     <li class="key"><h4 class="key-text">x</h4>
    </li>
     <li class="key"><h4 class="key-text">1</h4>
    </li>
     <li class="key"><h4 class="key-text">2</h4>
    </li>
     <li class="key"><h4 class="key-text">3</h4>
    </li>
     <li class="key"><h4 class="key-text">-</h4>
    </li>
    <li class="key"><h4 class="key-text">0</h4>
    </li>
     <li class="key"><h4 class="key-text">.</h4>
    </li>
     <li class="key"><h4 class="key-text">=</h4>
    </li>
   <li class="key"><h4 class="key-text">+</h4>
    </li>
  </ul>
</div>

</body>
</html>
